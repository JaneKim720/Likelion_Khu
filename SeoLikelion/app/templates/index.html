<html>
    <head>

	<title>멋쟁이사자 at 경희대 채팅방!!</title>

    <link href="/static/style.css" rel="stylesheet" type="text/css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/static/pusher/pusher.min.js" type="text/javascript"></script>

<script type="text/javascript">
    // Enable pusher logging - don't include this in production  
    var pusher = new Pusher('00c655f076d9940088e8');
    var channel = pusher.subscribe('seokhulikelion');

    channel.bind('my_event', function(data) {
        document.getElementById("test").innerHTML= data.message+"</br></br>"+document.getElementById("test").innerHTML;
   });
  </script>


  <script type=text/javascript>
    $(function() {
      $('#calculate').bind('click', function() {
        $.getJSON('/_add_numbers', {
          a: $('input[name="a"]').val()
        }, function(data) {
          $("#result").text(data.result);
          $("input").innerHTML="";
        });
        return false;
      });
    });
</script>
    
  <style>
        div{

                background-color:#facbdb;
                height: 50%;
                width : 50%;

                padding:10px;
                border-radius: 30px;
                border: 5px dotted #fb4281;
        }

        input{
                
                width: 30%;
                outline-color: #65dddc;

        }

        img{

                width: 30%;
                height: 50%;


        }

  </style>

  <script type="text/javascript">

        $(document).ready(function() {

            $('input').focus(function(){

                $(this).css('outline-color', #bc48dd);


            });

        });

  </script>


    </head>

    <body>

<input type="text" name="a" placeholder="Input text" rows="2">

<a href="javascript:void();" id="calculate"><button>enter</button></a>

<div id="test" style="overflow:scroll;">
  
    <img src="/static/img/bear.jpg"/>

</div>

    </body>
</html>
